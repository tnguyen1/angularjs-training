<div class="container h1 page-header">Login</div>

<div class="alert alert-success" role="alert" ng-if="registerSuccess">
  <strong>Bravo!</strong> User [{{user.login}}] has been registered!
</div>

<div class="alert alert-danger" role="alert" ng-if="registerError">
  <strong>Uh-oh!</strong> {{registerErrorMessage}}
</div>

<div class="col-xs-8">
  <form name="registerForm" class="form-horizontal" role="form">
    <div class="form-group">
      <label id="login-label" class="col-xs-4 control-label" ng-class="{'red' : registerForm.login.$error.invalid}">Login</label>
      <div class="col-xs-8">
        <input id="login" name="login" class="form-control" placeholder="Enter login" ng-model="user.login" ng-required="true">
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-4 control-label">Password</label>
      <div class="col-xs-8">
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" ng-model="user.password" ng-required="true">
      </div>
    </div>

    <div class="alert alert-danger" role="alert" ng-if="failedLogin">
      <strong>Uh-oh!</strong> Login or password invalid
    </div>

    <div class="form-group pull-right">
      <button class="btn btn-success" ng-class="{'disabled' : registerForm.$invalid}"
        ng-click="login(user)">Submit</button>
    </div>
  </form>
</div>
